apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice-dev:e3815ea5dd7b7ca3e3f2884c1d2de925dbf10c9f
          imagePullPolicy: Always
          ports:
            - containerPort: 80
