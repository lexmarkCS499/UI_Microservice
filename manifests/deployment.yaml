apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice:7db3e6509b0235a8022afa2e28f0d6a7d8f2e1a2
          imagePullPolicy: Always
          ports:
            - containerPort: 80
