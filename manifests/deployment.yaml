apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice:fb7a6fca09eec57f3e04551dd6208c9d97a372d3
          imagePullPolicy: Always
          ports:
            - containerPort: 80
