apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice:d4198b55244ec117c66d4caad4eafe1ee3265cf3
          imagePullPolicy: Always
          ports:
            - containerPort: 80
