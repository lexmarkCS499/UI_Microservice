apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice:56591a05b58b1f0dd7a6d372aff726818951bdf5
          imagePullPolicy: Always
          ports:
            - containerPort: 80
