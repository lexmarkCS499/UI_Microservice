apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice:0dac89b4490c71b539d762d984cddbf71de65fe8
          imagePullPolicy: Always
          ports:
            - containerPort: 80
