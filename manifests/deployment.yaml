apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice:03e7f597e194042e88fb8e5f4cfa9929918fd1d8
          imagePullPolicy: Always
          ports:
            - containerPort: 80
