apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice:d061f2298c23d706db4d1b114b37a3359b8452a9
          imagePullPolicy: Always
          ports:
            - containerPort: 80
