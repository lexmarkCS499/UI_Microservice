apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice:ffd683a8c7bccfd069209ff027da4d1d74a4beca
          imagePullPolicy: Always
          ports:
            - containerPort: 80
