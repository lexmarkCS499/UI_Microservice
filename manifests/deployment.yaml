apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice:6576db5a26b274cf1f3ec3803dc3b3cf11447b40
          imagePullPolicy: Always
          ports:
            - containerPort: 80
