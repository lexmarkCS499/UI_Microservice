apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice:54d12b85bb5cc6c2fb012460b099bda13fa75125
          imagePullPolicy: Always
          ports:
            - containerPort: 80
