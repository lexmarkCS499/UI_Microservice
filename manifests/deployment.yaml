apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice:f7512a0d71f96be115a14a1f2c280175cb07b5dd
          imagePullPolicy: Always
          ports:
            - containerPort: 80
