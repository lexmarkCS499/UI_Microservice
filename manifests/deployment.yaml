apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice:a4e97fc13302cb8e15ce9f754f45a684050e84bd
          imagePullPolicy: Always
          ports:
            - containerPort: 80
