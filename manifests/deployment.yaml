apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice:5692ea9f0651bf8d492f3418bee56e5e494bcb43
          imagePullPolicy: Always
          ports:
            - containerPort: 80
