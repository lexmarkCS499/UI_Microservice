apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice:2a0d35c7c79ce4fdaaeec04ade7a24583e3daffb
          imagePullPolicy: Always
          ports:
            - containerPort: 80
