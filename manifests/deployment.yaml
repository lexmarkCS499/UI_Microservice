apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice:392a3b5ce4be4c4bb08df53446197985c5056d5a
          imagePullPolicy: Always
          ports:
            - containerPort: 80
