apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice:602a40c0921053965aa4dd68674954ce6e2c58e7
          imagePullPolicy: Always
          ports:
            - containerPort: 80
