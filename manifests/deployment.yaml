apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice:4fb09cf8fa00899e22d061dc06a37112571d2f3b
          imagePullPolicy: Always
          ports:
            - containerPort: 80
