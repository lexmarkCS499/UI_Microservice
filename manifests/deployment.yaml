apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice:3c81b408e7d6d82ffb25a06c2acdbfb696cfcd1c
          imagePullPolicy: Always
          ports:
            - containerPort: 80
