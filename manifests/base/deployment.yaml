apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice:3d58f2af62c3db1c78d3fd265221c48e59e3aa91
          imagePullPolicy: Always
          ports:
            - containerPort: 80
