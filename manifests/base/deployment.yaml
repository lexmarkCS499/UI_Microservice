apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice:e8d4eecaa7db8d9e909044e4d123d51474baed56
          imagePullPolicy: Always
          ports:
            - containerPort: 80
