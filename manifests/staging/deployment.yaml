apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice-staging:550ac2ebbde5a3ea94780d223f18bc53bae0fa8e
          imagePullPolicy: Always
          ports:
            - containerPort: 80
