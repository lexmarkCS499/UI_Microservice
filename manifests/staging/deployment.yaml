apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice-staging:ad90964c008e812d60dd066e551803cdc2ef3d32
          imagePullPolicy: Always
          ports:
            - containerPort: 80
