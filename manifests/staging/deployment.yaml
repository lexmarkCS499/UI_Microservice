apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice-staging:2f00c342e0e3092f6e808c9455cf23ec2cc85e9e
          imagePullPolicy: Always
          ports:
            - containerPort: 80
