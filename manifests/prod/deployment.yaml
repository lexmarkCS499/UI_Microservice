apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice-prod:9c0382beb6370432928170343e2814891de25c8b
          imagePullPolicy: Always
          ports:
            - containerPort: 80
