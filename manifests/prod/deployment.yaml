apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice-prod:23fdda6b885d7aa6f054cf174d02983edfc2fa7a
          imagePullPolicy: Always
          ports:
            - containerPort: 80
