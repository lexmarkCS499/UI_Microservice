apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice-dev:5a6914e26b8b2d7ad4cb414625dc71abeac41867
          imagePullPolicy: Always
          ports:
            - containerPort: 80
