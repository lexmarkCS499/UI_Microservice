apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice-dev:d451de2cfe2a4ee49b7154662f2a293ff79c3db9
          imagePullPolicy: Always
          ports:
            - containerPort: 80
