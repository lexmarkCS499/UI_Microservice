apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: ui-rollout
spec:
  replicas: 3
  strategy:
    canary:
      steps:
        - setWeight: 50
        - pause: {duration: "infinite"}  # Manual intervention here
        - setWeight: 100
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice-dev:028ff2294af6958271ed136de4e41872ca8424a1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
