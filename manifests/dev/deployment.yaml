apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice-dev:b307313373bd21f08ed6af5a3df0cb85308d9aaf
          imagePullPolicy: Always
          ports:
            - containerPort: 80
