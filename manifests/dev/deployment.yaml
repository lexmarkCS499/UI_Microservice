apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice-dev:3cc3de10a5d1a099360564e0b7fa9a690cd9105d
          imagePullPolicy: Always
          ports:
            - containerPort: 80
