apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice-dev:ade7dd13c7c1f388dd782a8e7488bbf09b579941
          imagePullPolicy: Always
          ports:
            - containerPort: 80
