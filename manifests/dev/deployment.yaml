apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui-container
          image: lexmarkkubernetes/uiservice-dev:999f9cf3a1f7d2d927fb92185e8ca684ec7c2e53
          imagePullPolicy: Always
          ports:
            - containerPort: 80
